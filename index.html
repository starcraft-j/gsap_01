<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- header 「Flow Canvas」 스크롤 하면 스크롤값에 따라 투명도 조절 -->
  <!-- main section 배경 고정하기 -->
  <!-- footer 「Thank You」 한글자씩 나타내기-->
</head>
<body>
  <section class="hero" id="header">
    <h1>Flow Canvas</h1>
  </section>
  <main class="container" id="main">
    <section class="parallax-item" id="section01">
      <p class="parallax-item__text">section01</p>
      <div class="parallax-item__img"></div>
    </section>
    <section class="parallax-item" id="section02">
      <p class="parallax-item__text">section02</p>
      <div class="parallax-item__img"></div>
    </section>
    <section class="parallax-item" id="section03">
      <p class="parallax-item__text">section03</p>
      <div class="parallax-item__img"></div>
    </section>
    <section class="parallax-item last" id="section04">
      <p class="parallax-item__text">section04</p>
      <div class="parallax-item__img"></div>
    </section>
  </main>
  <section class="marquees">
    <div class="marquee-container" id="marquee-1">
      <div class="marquee">
        <div class="item"><img src="./assets/img1.jpg" alt="" /></div>
        <div class="item with-text">
          <h1>Unique</h1>
        </div>
        <div class="item"><img src="./assets/img2.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img3.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img4.jpg" alt="" /></div>
      </div>
    </div>
    <div class="marquee-container" id="marquee-2">
      <div class="marquee">
        <div class="item"><img src="./assets/img5.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img6.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img7.jpg" alt="" /></div>
        <div class="item with-text">
          <h1>Release</h1>
        </div>
        <div class="item"><img src="./assets/img8.jpg" alt="" /></div>
      </div>
    </div>
    <div class="marquee-container" id="marquee-3">
      <div class="marquee">
        <div class="item"><img src="./assets/img9.jpg" alt="" /></div>
        <div class="item with-text">
          <h1>2500</h1>
        </div>
        <div class="item"><img src="./assets/img10.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img11.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img12.jpg" alt="" /></div>
      </div>
    </div>
    <div class="marquee-container" id="marquee-4">
      <div class="marquee">
        <div class="item"><img src="./assets/img13.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img14.jpg" alt="" /></div>
        <div class="item"><img src="./assets/img15.jpg" alt="" /></div>
        <div class="item with-text">
          <h1>Rarity</h1>
        </div>
        <div class="item"><img src="./assets/img16.jpg" alt="" /></div>
      </div>
    </div>
  </section>
  <section class="foot" id="footer">
    <h1>The End</h1>
  </section>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/split-type"></script>
  <script src="https://unpkg.com/lenis@1.1.5/dist/lenis.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
